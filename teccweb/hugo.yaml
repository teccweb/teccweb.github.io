baseURL: http://somethingwentwell.github.io/
languageCode: en-us
title: "InSource: No-Code AI Management Platform for LLM Flows | OpenAI, LangChain, LangFlow"

module:
  # uncomment line below for local development of module
  # workspace: hugo.work
  imports:
    path: github.com/StefMa/hugo-fresh


googleAnalytics: # Put in your tracking code without quotes like this: UA-XXX for universal tracking or G-XXX analytics v4 tracking
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  keywords: "InSource, LLM flow, no-code automation, OpenAI, AI, LangChain, LangFlow"
  description: "InSource: Your AI Platform with No-Code Flow Builder, Complete Control, and Uncompromised Security. Build LLM flows easily with our Simple UI visual tool, Sophisticated control room, and Customized modules."
